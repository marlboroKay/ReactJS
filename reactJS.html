<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <style type="text/css">
      #example{
        padding: 50px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
    var AddReact = React.createClass({
        render:function(){
          var letterstyle = {
            fontSize:32,
            display:'inline-block',
            backgroundColor:this.props.bgcolor,
            color:'#fff',
            padding:20,
            fontFamily:'monospace',
            margin:10,
            textAlign:'center'
          }
         return (
            <div style={letterstyle}>
              {this.props.children}
            </div>
          )
        }
    });

    var Square = React.createClass({
      render:function(){
        var squareStyle = {
          backgroundColor:this.props.color,
          height:150
        }
        return (
            <div style={squareStyle}>
            </div>
          );
      }
    });

    var Label = React.createClass({
      render:function(){
        var labelStyle = {
          fontFamily:'sans-serif',
          fontWeigth:'bold',
          padding:13,
          margin:0
        }
        return (
            <div style={labelStyle}>
              <p>{this.props.color}</p>
            </div>
          );
      }
    });

    var Card = React.createClass({
      render:function(){
        var cardStyle = {
          webkitFilter:"drop-shadow(0px 0px 5px #666)",
          filter:"drop-shadow(0px 0px 5px #666)",
          height:200,
          width:150,
          backgroundColor:'#fff'
        }
        return(
          <div style={cardStyle}>
            <Square color={this.props.color}/>
            <Label color={this.props.color}/>
          </div>
          )
      }
    });
    ReactDOM.render(
      <div>
        <AddReact bgcolor="#58B3FF">T</AddReact>
        <AddReact bgcolor="#ff605f">Y</AddReact>
        <AddReact bgcolor="#ffd52f">L</AddReact>
        <AddReact bgcolor="#49dd8e">E</AddReact>
        <AddReact bgcolor="#ae99ff">S</AddReact>
        <Card color="#ffd52f"/>
      </div>,
      document.querySelector('#example')
    );
    </script>
  </body>
</html>
