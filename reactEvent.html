<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>React Event</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <style type="text/css">
    #container{
    	padding:50px;
    	margin:50px;
    	background-color: #fff;
    }
    </style>
</head>
<body>
	<div id="container"></div>
	<script type="text/babel">
		var odiv = document.querySelector("#container");
		var Counter = React.createClass({
			render:function(){
				var textStyle = {
					fontSize:72,
					fontFamily:"sans-serif",
					color:"#333",
					fontWeight:"bold"
				};
				return (
					<div style={textStyle}>{this.props.display}</div>
					)
			}
		});

		var CounterParent = React.createClass({
			getInitialState:function(){
				return ({
					count:0
				});
			},

			increase:function(e){
				var currentCount = this.state.count;
				if(true==e.shiftKey){
					currentCount +=10;
				}else{
					currentCount +=1;
				}
				this.setState({
					count:currentCount
				})
			},
			render:function(){
				var backgroundStyle = {
					padding:50,
					backgroundColor:"#FFC53A",
					width:250,
					height:100,
					borderRadius:10,
					textAlign:"center"
				};

				var buttonStyle = {
					fontSize:"1em",
					width:30,
					height:30,
					fontFamily:"sans-serif",
					color:"#333",
					fontWeight:"bold",
					lineWeight:"3px"
				};
				return (
					<div style={backgroundStyle}>
						<Counter display={this.state.count}/>
						<button style={buttonStyle} onClick={this.increase}>+</button>
					</div>)
			}
			
		});

		ReactDOM.render(<div><CounterParent/></div>,odiv)
	</script>
</body>
</html>
