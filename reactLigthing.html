<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LIGHTING!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var doc = document.getElementById('example');

      var Lighting = React.createClass({
        getInitialState:function () {
            return ({strikes:0});
        },
        timeTick:function(){
          this.setState({
            strikes:this.state.strikes+100
          })
        },
        componentDidMount:function(){
          setInterval(this.timeTick,1000);
        },
        render:function(){
          var textStyle={
            color:"#66ffff",
            fontSize:50
          }
          var contain = this.state.strikes.toLocaleString();
          return (
            <h1 style={textStyle}>{contain}</h1>
            )
        }
      });

      var LightingDisplay = React.createClass({
        render:function(){
          var commonStyle = {
            margin:0,
            padding:0
          }
          var divStyle = {
            width:250,
            borderRadius:10,
            backgroundColor:"black",
            padding:40,
            textAlign:"center",
            color:"#999",
            fontFamily:"sans-serif"
          }
          var textStyle = {
            emphasis:{
              fontSize:38,
              ...commonStyle
            },
            smallEmphasis:{
              ...commonStyle
            },
            small:{
              fontSize:17,
              opacity:0.5,
              ...commonStyle
            }
          }
          return(
              <div style={divStyle}>
                <Lighting/>
                <h2 style={textStyle.smallEmphasis}>雷霆打击</h2>
                <h2 style={textStyle.emphasis}>我们的地球</h2>
                <h2 style={textStyle.small}>(自从你加载这个组件之后)</h2>
              </div>
            )
        }
      })

      ReactDOM.render(
        <div>
        <LightingDisplay/>
        </div>,doc)
    </script>
  </body>
</html>
